<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/><title>Covid-dashboard</title><link rel="icon" href="favicon.png"><link href="css/bundle.css" rel="stylesheet"></head><body><div class="wrapper-for-content"><div class="cases"><div class="cases__global-cases">Global cases<p class="cases__global-cases__total-cases"></p></div><div class="cases__cases-by-region"><div id="cases__cases-by-region__table"></div><div class="cases__cases-by-region__statistics-buttons"><div class="cases__cases-by-region__statistics-buttons__list-button total-confirmed-button active-button">Total confirmed</div><div class="cases__cases-by-region__statistics-buttons__list-button new-confirmed-button">New Confirmed</div><div class="cases__cases-by-region__statistics-buttons__list-button per-100-button">Per 100 thousand</div></div></div></div><div class="map" id="mapid"><button class="map__full-screen"></button><div class="map__layout-container"><button class="map__layout-container__action-button" title="open/close"></button> <button class="map__layout-container__layout-button map__layout-container__layout-button--active" idlayout="dark">Dark</button> <button class="map__layout-container__layout-button" idlayout="bright">Bright</button> <button class="map__layout-container__layout-button" idlayout="mid">Middle</button> <button class="map__layout-container__layout-button" idlayout="land">Landscape</button></div><div class="map__tabs-wrapper"><button class="map__tabs-wrapper__tab map__tabs-wrapper__tab--active" mapid="total">Total</button> <button class="map__tabs-wrapper__tab" mapid="incidenceRate">Incidence Rate</button> <butto
