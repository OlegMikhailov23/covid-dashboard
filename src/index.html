<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <title>Covid-dashboard</title>
</head>
<body>
  <div class="wrapper-for-content">
    <div class="cases">
      <div class="cases__global-cases">Global cases</div>
      <div class="cases__cases-by-region">block 2</div>
    </div>
    <div class="map" id="mapid">
      <button class="map__full-screen"></button>
      <div class="map__layout-container">
        <button class="map__layout-container__action-button" title="open/close"></button>
        <button class="map__layout-container__layout-button map__layout-container__layout-button--active" idLayout="dark">Dark</button>
        <button class="map__layout-container__layout-button" idLayout="bright">Bright</button>
        <button class="map__layout-container__layout-button" idLayout="mid">Middle</button>
        <button class="map__layout-container__layout-button" idLayout="land">Landscape</button>
      </div>
      <div class="map__tabs-wrapper">
        <button class="map__tabs-wrapper__tab map__tabs-wrapper__tab--active" mapId="total">Total</button>
        <button class="map__tabs-wrapper__tab" mapId="incidenceRate">Incidence Rate</button>
        <button class="map__tabs-wrapper__tab" mapId="today">Today</button>
      </div>
    </div>
    <div class="content">
        <div class="content__table">Global Deaths
          <div class="global-death-button button-death-and-recovered">deaths</div>
          <div class="global-recovered-button button-death-and-recovered">recovered</div>
        </div>
        <div class="content__chart">Chart</div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
</body>
</html>
