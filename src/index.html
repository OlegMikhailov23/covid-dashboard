<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
  <title>Covid-dashboard</title>
</head>
<body>
  <div class="wrapper-for-content">
    <div class="cases">
      <div class="cases__global-cases">Global cases
        <p class="cases__global-cases__total-cases"></p>
      </div>
      <div class="cases__cases-by-region">
        <div id="cases__cases-by-region__table"></div>
        <div class="cases__cases-by-region__statistics-buttons">
          <div class="cases__cases-by-region__statistics-buttons__list-button total-confirmed-button active-button">Total confirmed</div>
          <div class="cases__cases-by-region__statistics-buttons__list-button new-confirmed-button">New Confirmed</div>
          <div class="cases__cases-by-region__statistics-buttons__list-button per-100-button">Per 100 thousand</div>
        </div>
      </div>
    </div>
    <div class="map">Map
      <div class="map__zoom-button">
        <div class="map__zoom-button__zoom-in">+</div>
        <div class="map__zoom-button__zoom-out">-</div>
      </div>
    </div>
    <div class="content">
        <div class="content__table">Global Deaths
          <div class="global-death-button button-death-and-recovered">deaths</div>
          <div class="global-recovered-button button-death-and-recovered">recovered</div>
        </div>
        <div class="content__chart">Chart</div>
    </div>
  </div>
</body>
</html>
