<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
  <title>Covid-dashboard</title>
</head>
<body>
  <div class="wrapper-for-content">
    <div class="cases">
      <div class="cases__global-cases">Global cases</div>
      <div class="cases__cases-by-region">block 2</div>
    </div>
    <div class="map">Map
      <div class="map__zoom-button">
        <div class="map__zoom-button__zoom-in">+</div>
        <div class="map__zoom-button__zoom-out">-</div>
      </div>
    </div>
    <div class="content">
        <div class="content__table">
          <div class="content__table__data"></div>
          <div class="content__table__switcher">
            <div class="content__table__switcher__total active-button">Total</div>
            <div class="content__table__switcher__last-day">New</div>
            <div class="ccontent__table__switcher__per100-total">Total/100k</div>
            <div class="content__table__switcher__per100-last-day">New/100k</div>
          </div>
        </div>
        <div class="content__chart">Chart</div>
    </div>
  </div>
</body>
</html>
