<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-dashboard</title>
</head>
<body>
  <div class="wrapper-for-content">
    <div class="cases">
      <div class="cases__global-cases">Global cases</div>
      <div class="cases__cases-by-region">block 2</div>
    </div>
    <div class="map">Map
      <div class="zoom-button">
        <div class="zoom__zoom-in">+</div>
        <div class="zoom__zoom-out">-</div>
      </div>
    </div>
    <div class="wrapper-for-global-deaths-and-chart">
        <div class="global-deaths">Global Deaths
          <div class="global-death-button button-death-and-recovered">deaths</div>
          <div class="global-recovered-button button-death-and-recovered">recovered</div>
        </div>
        <div class="chart">Chart</div>
      </div>
    </div>
  </div>
</body>
</html>
